<!DOCTYPE html>
<html>
    <head>
        <title>Feed</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style/posts.css') }}" rel="stylesheet" />
    </head>
    <body class="bg-transparent container mx-auto px-0" style="height: 100%;">
        <!-- Top panel -->
        <div class="container-fluid d-flex bg-primary bg-gradient justify-content-between rounded-bottom px-0">
            <div class="text-white d-flex align-items-baseline px-2" style="width:fit-content;">
                <h5 class="my-auto">Feed</h5>
            </div>
            <div style="width: fit-content;">
                <a class="btn p-2" href="{{ url_for('user', username=user) }}"><i data-feather="user" stroke="white"></i></a>
                <a class="btn p-2" href="/logout"><i data-feather="log-out" stroke="white"></i></a>
            </div>
        </div>
        <!-- Posts panel -->
        <div id="posts_panel" class="container-fluid d-flex flex-column align-items-start gap-1 bg-transparent px-0" style="height: 100%; overflow-y: scroll;"></div>
        <!-- Comments modal -->
        <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commentsModalLabel">Comments</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <form onsubmit="handleComment(event)" class="container-fluid">
                            <div class="mb-3">
                                <textarea id="comment_text" type="text" class="form-control" style="resize: none; width: 100%;"></textarea>
                            </div>
                            <div class="mb-3 mx-auto" style="width: 120px;">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script>feather.replace()</script>

        <script src="{{ url_for('static', filename='script/randposts.js') }}"></script>
    </body>
</html>
